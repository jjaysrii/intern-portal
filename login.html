<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Can Foundation | Intern portal</title>
    <link rel="icon" type="image/avif" href="images/she_can_logo.avif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-100">
            <form action="dashboard.html"> 
                <div class="d-flex align-items-center mb-4">
                    <img src="images/she_can_logo.avif" alt="Logo" width="80" height="80">
                <div class="ms-4 ">
                    <h3 class="mb-0 fw-bold">She Can Foundation</h3>
                    <p class="mb-1 text-muted">Intern Portal</p>
                </div>
                </div>
 
                
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1> 
                <div class="form-floating"> 
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
                    <label for="floatingInput">Email address</label> 
                </div> 
                <div class="form-floating"> 
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
                        <label for="floatingPassword">Password</label> 
                </div> 
                        <div class="form-check text-start my-3"> 
                        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
                        <label class="form-check-label" for="checkDefault">
                            Remember me
                        </label> 
                </div> 
                <button class="btn btn-danger w-100 py-2" type="submit">Sign in</button> 
                <p class="mt-5 mb-3 text-body-secondary">Â© She Can Foundation</p> 
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
